<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="scrollBar">
        <button type="button" class="upgradeButton">
            <span class="upgradesText">goblins</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">20</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">gnomes</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">50</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">powerClick</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">100</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">chestOpeningPunches</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">200</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">criticalStrikes</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">400</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">devilDealer</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">666</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">luckyMimic</span>
            <span class="number">0</span>
            <br>cost:<span class="cost">10000</span>
        </button>
        <button type="button" class="upgradeButton">
            <span class="upgradesText">save</span>
            
        </button> 
    </div>
    
    <div class="center">
        <br>
        <span id="score">0</span>

        <button type="button" class="theClick" >
            <img src="chest.png">
        </button>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
